<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo Serviço</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font mais moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #4f7df7 0%, #6ea8ff 50%, #8fc9ff 100%);
      font-family: 'Inter', sans-serif;
      color: #1a1a2e;
    }

    /* ===== Layout ===== */
    .main-content {
      margin-left: 240px;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }

    /* ===== Card Moderno ===== */
    .form-card {
      background: #ffffffcc;
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 36px 34px;
      width: 100%;
      max-width: 480px;

      box-shadow: 0 8px 28px rgba(40,40,80,0.12);
      animation: fadeUp 0.35s ease-out;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(16px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .form-card h1 {
      font-size: 2.1rem;
      font-weight: 700;
      text-align: center;
      color: #111827;
      margin-bottom: 28px;
      letter-spacing: -0.5px;
    }

    /* ===== Inputs Modernos ===== */
    .form-group {
      margin-bottom: 22px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 6px;
      color: #374151;
    }

    .form-group input,
    .form-group textarea {
      padding: 14px;
      border: 1.7px solid #d2d6db;
      background: #f9fafb;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.25s;
      outline: none;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #6366f1;
      background: #f3f4ff;
      box-shadow: 0 0 0 3px #6366f122;
    }

    /* ===== Botão ===== */
    .btn-submit {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
      padding: 15px 0;
      width: 100%;
      border-radius: 12px;
      border: none;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.25s;
      box-shadow: 0 8px 20px rgba(99,102,241,0.25);
    }

    .btn-submit:hover {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(99,102,241,0.35);
    }

    /* ===== Responsividade ===== */
    @media (max-width: 900px) {
      .main-content {
        margin-left: 0;
        padding: 22px;
      }
    }

    @media (max-width: 600px) {
      .form-card {
        padding: 28px 22px;
      }
    }
  </style>
</head>

<body>
  <div id="sidebar-placeholder"></div>

  <div class="main-content">
    <div class="form-card">
      <h1>Novo Serviço</h1>

      <form id="form-servico">
        <div class="form-group">
          <label for="nome-servico">Nome do Serviço</label>
          <input id="nome-servico" name="nome-servico" type="text" required />
        </div>

        <div class="form-group">
          <label for="descricao-servico">Descrição</label>
          <textarea id="descricao-servico" name="descricao-servico" rows="2" required></textarea>
        </div>

        <div class="form-group">
          <label for="preco-servico">Preço</label>
          <input id="preco-servico" name="preco-servico" type="number" min="0" step="0.01" required />
        </div>

        <div class="form-group">
          <label for="duracao-servico">Duração (minutos)</label>
          <input id="duracao-servico" name="duracao-servico" type="number" min="1" required />
        </div>

        <div class="form-group">
          <label for="categoria-servico">Categoria (opcional)</label>
          <input id="categoria-servico" name="categoria-servico" type="text" />
        </div>

        <button type="submit" class="btn-submit">Salvar Serviço</button>
      </form>
    </div>
  </div>

  <!-- Scripts originais (sem alterar nada) -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="novo-servico.js"></script>

  <script>
    /* Mantém seu carregamento padrão do menu */
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
