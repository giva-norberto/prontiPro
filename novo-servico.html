<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Serviço</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f6f8fa;
      font-family: 'Inter', Arial, sans-serif;
      color: #22223b;
    }
    .main-content {
      margin-left: 240px;
      padding: 36px 40px;
      min-height: 100vh;
      background: #f6f8fa;
      display: flex;
      align-items: flex-start;
      justify-content: center;
    }
    .form-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px #6366f120;
      padding: 32px 32px 24px 32px;
      margin-top: 40px;
      max-width: 430px;
      width: 100%;
    }
    .form-card h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #22223b;
    }
    .form-group {
      margin-bottom: 18px;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      font-size: 1.08rem;
      font-weight: 500;
      margin-bottom: 7px;
    }
    .form-group input,
    .form-group textarea {
      font-size: 1.05rem;
      padding: 12px 14px;
      border: 1.5px solid #d7d6e0;
      border-radius: 7px;
      background: #f8f8fa;
      transition: border 0.2s;
      outline: none;
      width: 100%;
      resize: none;
      margin-bottom: 0;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #6366f1;
      background: #f6f3ff;
    }
    .btn-submit {
      background: #6366f1;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 14px 0;
      font-weight: bold;
      font-size: 1.15rem;
      cursor: pointer;
      box-shadow: 0 2px 8px #d6d2f8;
      width: 100%;
      margin-top: 18px;
      transition: background 0.2s;
      display: block;
    }
    .btn-submit:hover {
      background: #4f46e5;
    }
    @media (max-width: 900px) {
      .main-content { margin-left: 0; padding: 24px 10px; }
      .form-card { margin: 24px auto 0 auto; }
    }
    @media (max-width: 600px) {
      .form-card { padding: 16px 8vw; }
      .main-content { padding: 8px; }
    }
  </style>
</head>
<body>
  <!-- Sidebar/menu lateral INCLUDE -->
  <div id="sidebar-placeholder"></div>

  <!-- Conteúdo principal -->
  <div class="main-content">
    <div class="form-card">
      <h1>Novo Serviço</h1>
      <form id="form-servico">
        <div class="form-group">
          <label for="nome-servico">Nome do Serviço</label>
          <input id="nome-servico" name="nome-servico" type="text" required />
        </div>
        <div class="form-group">
          <label for="descricao-servico">Descrição</label>
          <textarea id="descricao-servico" name="descricao-servico" rows="2" required></textarea>
        </div>
        <div class="form-group">
          <label for="preco-servico">Preço</label>
          <input id="preco-servico" name="preco-servico" type="number" min="0" step="0.01" required />
        </div>
        <div class="form-group">
          <label for="duracao-servico">Duração (minutos)</label>
          <input id="duracao-servico" name="duracao-servico" type="number" min="1" required />
        </div>
        <div class="form-group">
          <label for="categoria-servico">Categoria (opcional)</label>
          <input id="categoria-servico" name="categoria-servico" type="text" />
        </div>
        <button type="submit" class="btn-submit">Salvar Serviço</button>
      </form>
    </div>
  </div>

  <!-- SCRIPTS DOS MÓDULOS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="novo-servico.js"></script>
  <script>
    // Inclui o menu-lateral.html dinamicamente
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
        });
    });
  </script>
</body>
</html>
