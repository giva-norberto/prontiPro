<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Painel Inteligente - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="header-dashboard">
            <button id="btn-voltar" class="btn-voltar">← Voltar</button>
            <h1>Painel Inteligente</h1>
            <div class="filtro-container">
                <label for="filtro-data">Ver dados de:</label>
                <input type="date" id="filtro-data">
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="dashboard-cards">
                <div class="card servico">
                    <span class="icon">💇‍♂️✂️</span>
                    <span class="titulo">Seu serviço mais procurado:</span>
                    <span class="descricao" id="servico-destaque">...</span>
                </div>
                <div class="card prof">
                    <span class="icon">🏆</span>
                    <img id="avatar-prof" class="avatar" src="https://placehold.co/50x50/eef2ff/4f46e5?text=P" alt="Profissional destaque" />
                    <span class="titulo" id="prof-destaque-nome">...</span>
                    <span class="descricao" id="prof-destaque-qtd">...</span>
                </div>

                <div class="card ocupacao">
                    <div class="resumo-dia">
                        <div class="resumo-item">
                            <span class="resumo-valor" id="total-agendamentos-dia">0</span>
                            <span class="resumo-label">Agendamentos</span>
                        </div>
                        <div class="resumo-item">
                            <span class="resumo-valor" id="faturamento-previsto">R$ 0,00</span>
                            <span class="resumo-label">Faturamento Previsto</span>
                        </div>
                        <div class="resumo-item">
                            <span class="resumo-valor" id="percentual-ocupacao">0%</span>
                            <span class="resumo-label">Ocupação da Agenda</span>
                        </div>
                    </div>
                </div>

                <div class="card ia">
                    <span class="icon">💡</span>
                    <span class="titulo">Sugestão da IA:</span>
                    <span class="descricao" id="ia-sugestao">...</span>
                </div>
            </div>

            <div class="agenda-do-dia">
                <h2>Agenda do Dia</h2>
                <div id="agenda-resultado">
                    <div class="aviso-horarios">Selecione uma data para ver os agendamentos.</div>
                </div>
            </div>
        </div>

    </main>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
