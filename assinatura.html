<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assinatura Expirada - Pronti</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container-assinatura {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }
        .container-assinatura h1 {
            color: #1e293b;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .container-assinatura p {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .btn-assinar {
            display: block;
            width: 100%;
            background: #10b981;
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            padding: 15px 0;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.2s;
        }
        .btn-assinar:hover {
            background: #059669;
        }
        .btn-logout {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
            margin-top: 20px;
        }
        #loader {
            font-size: 1.2rem;
            color: #4f46e5;
        }
    </style>
</head>
<body>

    <div class="container-assinatura" id="assinatura-container" style="display:none;">
        <h1>O seu período de teste terminou!</h1>
        <p>Agradecemos por experimentar o Pronti. Para continuar a gerir o seu negócio, por favor, escolha um dos nossos planos.</p>
        
        <a href="pagamento.html" id="btn-assinar" class="btn-assinar">Ver Planos e Assinar</a>
        <button id="btn-logout" class="btn-logout">Sair da conta</button>
    </div>

    <div id="loader">
        <p>A verificar o estado da sua assinatura...</p>
    </div>

    <script type="module">
        import { auth } from "./firebase-config.js";
        import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { verificarAcesso } from "./userService.js";

        const btnLogout = document.getElementById('btn-logout');
        const container = document.getElementById('assinatura-container');
        const loader = document.getElementById('loader');

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Aguarda a verificação centralizada de acesso
                console.log("A aguardar verificação de acesso...");
                const userProfile = await verificarAcesso();

                // Se assinante ou trial ativo, redireciona para o painel
                console.log("Assinatura ativa encontrada. A redirecionar para o painel...");
                window.location.href = "index.html";

            } catch (error) {
                // Analisa o motivo da rejeição
                console.log("A verificação de acesso falhou. Motivo:", error.message);

                if (error.message.includes("Assinatura expirada")) {
                    // Mostra tela de assinatura expirada
                    loader.style.display = "none";
                    container.style.display = "block";
                } else if (error.message.includes("Utilizador não autenticado")) {
                    loader.innerHTML = `<p>Você não está autenticado. A redirecionar para o login...</p>`;
                } else if (error.message.includes("seleção necessária")) {
                    loader.innerHTML = `<p>Múltiplas empresas encontradas. A redirecionar para a seleção...</p>`;
                } else {
                    loader.innerHTML = `<p style="color:red;">Ocorreu um erro (${error.message}). Você será redirecionado.</p>`;
                }
            }
        });

        if (btnLogout) {
            btnLogout.addEventListener('click', async () => {
                try {
                    localStorage.removeItem('empresaAtivaId');
                    await signOut(auth);
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error("Erro ao fazer logout:", error);
                }
            });
        }
    </script>

</body>
</html>
