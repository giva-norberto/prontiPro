<script type="module">
// Importações essenciais
import { auth } from "./firebase-config.js";
import { signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";

// Função principal para ativar a lógica do menu
// Exportada para ser chamada por outras páginas (index.html, dashboard.html, etc.)
export function ativarMenuLateral() {

  // --- MARCAR LINK ATIVO ---
  const nomePaginaAtual = window.location.pathname.split('/').pop();
  document.querySelectorAll('.sidebar-links a').forEach(link => {
    link.classList.remove('active');
    const linkPagina = link.getAttribute('href').split('/').pop();
    if (linkPagina === nomePaginaAtual || (nomePaginaAtual === '' && linkPagina === 'index.html')) {
      link.classList.add('active');
    }
  });

  // --- FUNCIONALIDADE DE LOGOUT ---
  const btnLogout = document.getElementById("btn-logout");
  if (btnLogout) {
    // Limpa ouvintes antigos para evitar múltiplos cliques, uma boa prática
    const newBtnLogout = btnLogout.cloneNode(true);
    btnLogout.parentNode.replaceChild(newBtnLogout, btnLogout);

    newBtnLogout.addEventListener("click", async () => {
      try {
        await signOut(auth);
        // Limpa o armazenamento local para garantir uma saída completa
        localStorage.clear();
        sessionStorage.clear();
        window.location.href = "login.html";
      } catch (erro) {
        console.error("Erro ao tentar fazer logout:", erro);
        alert("Não foi possível sair. Tente novamente.\nErro: " + erro.message);
      }
    });
  }
}

// Executa a função de ativação assim que este script for carregado
// Isso é útil caso este arquivo seja aberto diretamente no navegador para teste
ativarMenuLateral();
</script>
