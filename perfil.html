<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil e Configurações - Pronti IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #f6f8fa, #eef2ff);
      margin: 0;
      color: #22223b;
    }

    #sidebar-placeholder {
      float: left;
      width: 250px;
      min-width: 250px;
      height: 100vh;
    }

    .main-content {
      margin-left: 250px;
      padding: 32px 24px;
      min-height: 100vh;
      width: calc(100% - 250px);
      box-sizing: border-box;
    }

    @media (max-width:1200px){
      .main-content {margin-left:0;width:100%;padding:24px;}
      #sidebar-placeholder{float:none;width:100%;height:auto;min-width:unset;}
    }

    .form-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      padding: 32px 24px;
      max-width: 600px;
      margin: 24px auto;
    }

    .header-section {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 18px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .header-content h1 {
      font-size: 1.8rem;
      margin: 0 0 6px 0;
      color: #1e1b4b;
      font-weight: 700;
    }

    .header-content p {
      margin: 0;
      color: #6b7280;
      font-size: 1rem;
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-new, .btn-copy, .btn-open, .btn-upload, .btn-submit {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .btn-new {
      background: linear-gradient(135deg, #6366f1, #4f46e5);
      color: #fff;
    }
    .btn-new:hover {
      background: linear-gradient(135deg, #4f46e5, #4338ca);
    }

    .btn-copy, .btn-open {
      background: #f9fafb;
      color: #4f46e5;
      border: 1px solid #e0e7ff;
      padding: 8px 14px;
      font-size: 0.95rem;
    }
    .btn-copy:hover, .btn-open:hover {
      background: #eef2ff;
    }

    .btn-upload {
      background: #f9fafb;
      color: #374151;
      border: 1px dashed #cbd5e1;
      padding: 10px 16px;
      font-size: 0.95rem;
    }
    .btn-upload:hover {
      background: #eef2ff;
      border-color: #6366f1;
      color: #4f46e5;
    }

    .btn-submit {
      background: linear-gradient(135deg, #4f46e5, #6366f1);
      color: #fff;
      font-weight: 600;
    }
    .btn-submit:hover {
      background: linear-gradient(135deg, #4338ca, #4f46e5);
    }

    .form-section {
      margin-bottom: 24px;
    }
    .form-section h3 {
      margin: 0 0 18px 0;
      font-size: 1.2em;
      color: #4f46e5;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      font-size: 1em;
      color: #1e1b4b;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .form-group input[type="text"],
    .form-group textarea {
      border: 1px solid #e0e7ff;
      border-radius: 10px;
      padding: 12px;
      font-size: 1em;
      background: #f8fafc;
      color: #22223b;
      transition: border 0.2s, background 0.2s;
    }

    .form-group input[type="text"]:focus,
    .form-group textarea:focus {
      border-color: #6366f1;
      background: #fff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(99,102,241,0.15);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
      max-height: 200px;
    }

    .form-actions {
      text-align: right;
      margin-top: 28px;
    }

    .vitrine-link-container {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      background: #f9fafb;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }

    .vitrine-url {
      font-size: 0.95em;
      color: #2563eb;
      font-weight: 500;
      background: transparent;
      border: none;
      padding: 0;
    }

    /* Logo preview */
    .logo-upload-container {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logo-upload-container img#logo-preview {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #e5e7eb;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.2s ease;
    }
    .logo-upload-container img#logo-preview:hover {
      transform: scale(1.05);
    }

    /* Sucesso */
    #mensagem-cadastro-sucesso {
      display: none;
      margin: 20px auto;
      max-width: 560px;
      background: #d1fae5;
      color: #065f46;
      border-radius: 12px;
      padding: 14px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.05em;
      border: 2px solid #10b981;
      box-shadow: 0 2px 10px rgba(16,185,129,0.2);
    }

    @media (max-width: 900px) {
      #sidebar-placeholder {width: 100%; height: auto; float: none;}
      .main-content {margin-left: 0; width: 100%; padding: 16px 5vw;}
      .form-card {max-width: 100%; padding: 20px; margin: 8vw 0 0;}
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <main class="main-content">
    <div class="form-card">
      <div class="header-section">
        <div class="header-content">
          <h1 id="main-title">Meu Perfil e Configurações</h1>
          <p>Defina aqui todas as informações do seu negócio.</p>
        </div>
        <div class="header-actions">
          <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">
            <i class="fa-solid fa-store"></i> Abrir Minha Vitrine
          </a>
          <button id="btn-criar-nova-empresa" class="btn-new" type="button" style="background:linear-gradient(135deg,#10b981,#059669);">
            <i class="fa-solid fa-plus"></i> Criar Nova Empresa
          </button>
        </div>
      </div>

      <!-- Seletor de empresas -->
      <div class="form-group" id="empresa-selector-group" style="display:none;">
        <label for="selectEmpresa"><i class="fa-solid fa-building"></i> Selecione sua empresa:</label>
        <select id="selectEmpresa"></select>
      </div>

      <div id="mensagem-cadastro-sucesso"></div>
      <div id="mensagem-free" style="display:none; margin:20px auto; max-width:560px; background:#e0e7ff; color:#3730a3; border-radius:10px; padding:12px 18px; text-align:center; font-weight:bold;">
        Plano atual: FREE
      </div>

      <form id="form-perfil">
        <div class="form-section">
          <h3>Informações do Negócio</h3>

          <div class="form-group">
            <label for="nomeNegocio">Nome do Negócio</label>
            <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
          </div>

          <div class="form-group" id="container-link-vitrine" style="display: none;">
            <label>Link da sua Vitrine Pública</label>
            <div class="vitrine-link-container">
              <div class="vitrine-url" id="url-vitrine-display"></div>
              <div class="vitrine-actions">
                <button type="button" id="btn-copiar-link" class="btn-copy">
                  <i class="fa-regular fa-copy"></i> Copiar
                </button>
                <a href="#" target="_blank" class="btn-open" id="btn-abrir-vitrine-inline">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i> Abrir
                </a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
            <div class="logo-upload-container">
              <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
              <div class="logo-upload-actions">
                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                <button type="button" id="btn-upload-logo" class="btn-upload">
                  <i class="fa-regular fa-image"></i> Escolher Arquivo
                </button>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="descricao">Descrição Curta</label>
            <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
          </div>

          <div class="form-group">
            <label for="localizacao">Localização (Endereço)</label>
            <input type="text" id="localizacao" placeholder="Ex: Rua das Flores, 123, São Paulo">
          </div>

          <div class="form-group">
            <label for="horarioFuncionamento">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" placeholder="Ex: Seg a Sex, 9h - 18h">
          </div>

          <div class="form-group">
            <label for="chavePix">Chave PIX (Opcional)</label>
            <input type="text" id="chavePix" placeholder="Digite sua chave PIX">
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
        </div>
      </form>
    </div>
  </main>

  <div id="modal-add-profissional" class="modal-overlay" style="display: none;"></div>

  <script>
    // Inclusão dinâmica do menu lateral e destaque do menu de perfil
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          setTimeout(() => {
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const perfilLink = document.querySelector('.sidebar-links a[href="perfil.html"]');
            if (perfilLink) perfilLink.classList.add('active');
          }, 10);
        });

      document.getElementById('btn-criar-nova-empresa').addEventListener('click', function() {
        document.getElementById('main-title').textContent = "Crie o Perfil do seu Negócio";
        document.getElementById('form-perfil').reset();
        document.getElementById('logo-preview').src = "https://placehold.co/80x80/eef2ff/4f46e5?text=Logo";
        document.getElementById('container-link-vitrine').style.display = 'none';
        document.getElementById('mensagem-cadastro-sucesso').style.display = 'none';
        window.empresaId = null;
      });
    });
  </script>
  <script src="perfil.js" type="module"></script>
</body>
</html>
