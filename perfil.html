<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil e Configurações - Pronti IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-brand: #4f46e5;
      --color-brand-dark: #4338ca;
      --gradient-main: linear-gradient(135deg,#4f46e5 0%,#6366f1 100%);
      --color-text: #19213a;
      --color-text-secondary: #64748b;
      --shadow-main: 0 4px 24px #444++1a;
      --border-main: #e5e7eb;
      --input-bg: #f8fafc;
    }
    body {
      min-height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: var(--gradient-main);
      margin: 0;
      color: var(--color-text);
      padding:0;
      box-sizing: border-box;
    }
    .main-content {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 36px 0;
    }
    .form-card {
      background: #fff;
      border-radius: 20px;
      max-width: 450px;
      width: 98vw;
      box-shadow: 0 8px 36px #4f46e515;
      padding: 36px 34px 12px 34px;
      margin: 0;
      box-sizing: border-box;
    }
    .header-section {
      text-align: center;
      margin-bottom: 25px;
    }
    .header-content h1 {
      font-size: 2.1rem;
      font-weight: 800;
      margin: 0 0 7px 0;
      color: var(--color-text);
      letter-spacing:-.4px;
    }
    .header-content p {
      color: var(--color-text-secondary);
      font-size: 1.09em;
      font-weight: 500;
      margin-bottom:0;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 19px;
      margin-bottom: 0;
    }
    .btn-new, .btn-submit, .btn-copy, .btn-open, .btn-upload {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1.08rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #4f46e511;
      text-decoration: none;
      transition: background 0.2s, box-shadow 0.14s;
    }
    .btn-new {
      background: var(--color-brand);
      color: #fff;
    }
    .btn-new:hover {
      background: var(--color-brand-dark); 
    }
    .btn-submit {
      background: #2563eb;
      color: #fff;
    }
    .btn-submit:hover {
      background: #3449f5;
    }
    .btn-copy, .btn-open {
      background: #f8fafc;
      color: var(--color-brand);
      border: 1px solid var(--border-main);
      padding: 7px 16px;
      font-size: 1em;
      border-radius: 7px;
    }
    .btn-copy:hover, .btn-open:hover {
      background: #eef2ff;
      border-color: #6366f1;
      color: #6366f1;
    }
    .btn-upload {
      background: #eef2ff;
      color: #374151;
      border: 1.5px dashed #cbd5e1;
      padding: 7px 19px;
    }
    .btn-upload:hover {
      background: #e0e7ff;
      border-color: var(--color-brand);
      color: var(--color-brand);
    }
    .form-section h3 {
      margin: 18px 0 20px 0;
      font-size: 1.25em;
      color: #2563eb;
      font-weight: 700;
      letter-spacing: -.4px;
      padding-bottom: 8px;
      border-bottom: 1.2px solid #e5e7eb;
    }
    .form-group {
      margin-bottom: 24px;
    }
    .form-group label {
      font-size: 1.07em;
      color: var(--color-text);
      margin-bottom: 4px;
      font-weight: 600;
      display: block;
    }
    .form-group input[type="text"], .form-group textarea, #selectEmpresa, .form-group input[type="number"] {
      border: 1.5px solid var(--border-main);
      border-radius: 10px;
      padding: 13px 13px;
      font-size: 1.08em;
      background: #f8fafc;
      color:#19213a;
      width:100%;
      margin-top:4px;
      transition: border 0.2s, box-shadow 0.2s;
    }
    .form-group input[type="text"]:focus,
    .form-group input[type="number"]:focus,
    .form-group textarea:focus,
    #selectEmpresa:focus {
      border-color: var(--color-brand);
      outline: none;
      box-shadow: 0 0 0 2px #6366f120;
    }
    .form-actions {
      text-align: right;
      margin-top: 30px;
    }
    .logo-upload-container {
      display: flex; align-items: center; gap: 16px;
      margin-bottom: 10px;
    }
    .logo-upload-container img#logo-preview {
      width: 80px; height: 80px; border-radius: 50%; object-fit: cover; background: #ecefff;
      border:2.8px solid #dee3fe; box-shadow: 0 1px 6px #6366f11a;
    }
    .logo-upload-actions{display:flex;flex-direction:column;gap:6px;}
    /* LINK DA VITRINE */
    .vitrine-link-container {
      display: flex; gap:10px; align-items: center;
      background: #eef2ff; border-radius: 9px; border:1px solid #dae2fd;
      padding:10px 10px; margin-top:4px;margin-bottom:5px;
      font-size:1.03em;
    }
    .vitrine-url {
      color: #295aff; font-weight:600; background: transparent; border:none; flex:1;word-break:break-all;cursor:pointer;
      padding:0;
      font-size:1.03em;
    }
    .btn-copy, .btn-open {
      min-width: 36px; min-height: 36px; margin:0 2px;
    }
    /* MOBILE */
    @media(max-width:600px){
      .form-card{max-width:99vw;padding:20px 6px;}
      .logo-upload-container img#logo-preview{width:54px;height:54px;}
      .header-content h1{font-size:1.11em;}
      .header-section{margin-bottom:16px;}
    }
  </style>
</head>
<body>
  <main class="main-content">
    <div class="form-card">
      <div class="header-section">
        <div class="header-content">
          <h1 id="main-title">Meu Perfil e Configurações</h1>
          <p>Defina e personalize as informações do seu negócio.</p>
        </div>
        <div class="header-actions">
          <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">
            <i class="fa-solid fa-store"></i> Vitrine
          </a>
          <button id="btn-criar-nova-empresa" class="btn-new" type="button">
            <i class="fa-solid fa-plus"></i> Novo Negócio
          </button>
        </div>
      </div>

      <div class="form-group" id="empresa-selector-group" style="display:none;">
        <label for="selectEmpresa"><i class="fa-solid fa-building"></i> Selecione sua empresa:</label>
        <select id="selectEmpresa"></select>
      </div>
      <div id="mensagem-cadastro-sucesso"></div>

      <form id="form-perfil">
        <div class="form-section">
          <h3>Informações Básicas</h3>
          <div class="form-group">
            <label for="nomeNegocio">Nome do Negócio</label>
            <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
          </div>
          <div class="form-group">
            <label for="slug">Apelido / Link Personalizado</label>
            <input type="text" id="slug" placeholder="Ex: barbearia-do-joao">
          </div>
          <div class="form-group" id="container-link-vitrine" style="display: none;">
            <label>Link da Vitrine Pública <i class="fa fa-globe"></i></label>
            <div class="vitrine-link-container">
              <div class="vitrine-url" id="url-vitrine-display"></div>
              <div class="vitrine-actions">
                <button type="button" id="btn-copiar-link" class="btn-copy" title="Copiar link">
                  <i class="fa-regular fa-copy"></i>
                </button>
                <a href="#" target="_blank" id="btn-abrir-vitrine-inline" class="btn-open" title="Abrir vitrine">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="logoNegocio">Logotipo</label>
            <div class="logo-upload-container">
              <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
              <div class="logo-upload-actions">
                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display:none;">
                <button type="button" id="btn-upload-logo" class="btn-upload">
                  <i class="fa-regular fa-image"></i> Escolher Arquivo
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição Curta</label>
            <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
          </div>
          <div class="form-group">
            <label for="localizacao">Endereço</label>
            <input type="text" id="localizacao" placeholder="Ex: Rua das Flores, 123, São Paulo">
          </div>
          <div class="form-group">
            <label for="horarioFuncionamento">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" placeholder="Ex: Seg a Sex, 9h - 18h">
          </div>
          <div class="form-group">
            <label for="chavePix">Chave PIX</label>
            <input type="text" id="chavePix" placeholder="Digite sua chave PIX">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">
            <i class="fa fa-floppy-disk"></i> Salvar Todas as Configurações
          </button>
        </div>
      </form>
    </div>
  </main>
  <script src="perfil.js" type="module"></script>
</body>
</html>
