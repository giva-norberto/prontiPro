<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil e Configurações - Pronti IA</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
        --gradient-primary: linear-gradient(135deg, #4f46e5 0%, #6366f1 100%);
        --primary-color: #4f46e5;
        --primary-color-dark: #4338ca;
        --card-bg: #ffffff;
        --text-main: #212338;
        --text-secondary: #64748b;
        --border-color: #e2e8f0;
        --input-bg: #f8fafc;
        --shadow: 0 8px 32px rgba(30, 41, 59, 0.06);
        --shadow-hover: 0 12px 34px rgba(79,70,229,0.09);
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: var(--gradient-primary);
      margin: 0;
      color: var(--text-main);
      min-height: 100vh;
      width: 100vw;
      box-sizing: border-box;
    }
    .main-content {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 36px 0;
    }
    .form-card {
      background: var(--card-bg);
      border-radius: 22px;
      max-width: 480px;
      width: 99vw;
      box-shadow: var(--shadow);
      padding: 36px 36px 16px 36px;
      margin: 0 auto;
      transition: box-shadow 0.18s;
    }
    .form-card:hover {
      box-shadow: var(--shadow-hover);
    }
    .header-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin-bottom: 28px;
      text-align: center;
    }
    .header-content h1 {
      font-size: 2.15rem;
      margin: 0 0 7px 0;
      color: var(--text-main);
      font-weight: 800;
      letter-spacing: -0.7px;
      line-height: 1.17;
    }
    .header-content p {
      margin: 0 0 2px 0;
      color: var(--text-secondary);
      font-size: 1.09rem;
      font-weight: 500;
    }
    .header-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin: 16px 0 0 0;
    }
    .btn-new, .btn-submit, .btn-copy, .btn-open, .btn-upload {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      border: none;
      border-radius: 10px;
      padding: 10px 22px;
      font-size: 1.09rem;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0 2px 12px #6366f11a;
      transition: background 0.2s, box-shadow 0.14s;
    }
    .btn-new { background: var(--primary-color); color: #fff; }
    .btn-new:hover { background: var(--primary-color-dark);}
    .btn-submit { background: #2563eb; color: #fff; }
    .btn-submit:hover { background: #3449f5; }
    .btn-copy, .btn-open {
      background: #f9fafb;
      color: var(--primary-color);
      border: 1px solid var(--border-color);
      padding: 7px 16px;
      font-size: 1em;
      border-radius: 7px;
    }
    .btn-copy:hover, .btn-open:hover {
      background: #eef2ff;
      border-color: #6366f1;
      color: #6366f1;
    }
    .btn-upload {
      background: #eef2ff;
      color: #374151;
      border: 1.5px dashed #cbd5e1;
      padding: 8px 20px;
    }
    .btn-upload:hover {
      background: #e0e7ff;
      border-color: var(--primary-color);
      color: var(--primary-color);
    }
    .form-section h3 {
      margin: 18px 0 20px 0;
      font-size: 1.27em;
      color: #2563eb;
      font-weight: 700;
      letter-spacing: -0.4px;
      padding-bottom: 7px;
      border-bottom: 1.2px solid #e0e7ff;
    }
    .form-group {
      margin-bottom: 25px;
    }
    .form-group label {
      font-size: 1.09em;
      color: var(--text-main);
      margin-bottom: 7px;
      font-weight: 600;
      display: block;
    }
    .form-group input[type="text"], .form-group textarea, #selectEmpresa, .form-group input[type="number"] {
      border: 1.6px solid var(--border-color);
      border-radius: 10px;
      padding: 13px 14px;
      font-size: 1.08em;
      background: var(--input-bg);
      color: #202338;
      transition: border 0.2s, box-shadow 0.2s;
      width: 100%;
      box-sizing: border-box;
      margin-top: 3px;
    }
    .form-group input[type="text"]:focus, .form-group input[type="number"]:focus, .form-group textarea:focus, #selectEmpresa:focus {
      border-color: #6366f1;
      outline: none;
      box-shadow: 0 0 0 2px #6366f130;
    }
    .form-actions {
      text-align: right;
      margin-top: 30px;
    }
    .logo-upload-container {
      display: flex; align-items: center; gap: 17px; margin-bottom: 12px;
    }
    .logo-upload-container img#logo-preview {
      width: 80px; height: 80px; min-width:80px;
      border-radius: 50%; object-fit: cover;
      border:2.6px solid #dee3fe; background: #f7f7fd;
      box-shadow: 0 1px 9px #6366f109;
    }
    .logo-upload-actions{display:flex;flex-direction:column;gap:6px;}
    /* LINK DA VITRINE */
    .vitrine-link-container {
      display: flex; gap:11px; align-items: center;
      background: #eef2ff; border-radius: 11px; border:1.2px solid #dae2fd;
      padding:11px 14px; margin-top:1px; margin-bottom:2px;
      font-size:1.05em;
    }
    .vitrine-url {
      color: #295aff; font-weight:600; background: transparent; border:none;
      flex:1; word-break:break-all; cursor:pointer; padding:0; font-size:1.07em;
    }
    .vitrine-actions button, .vitrine-actions a {
      min-width: 36px;
      min-height: 36px;
      font-size: 1.09em;
      margin: 0 2px;
    }
    @media (max-width: 900px){
      body { flex-direction: column; }
      .main-content { padding: 14px 0;}
      .form-card { padding: 16px 7px; border-radius: 16px; max-width: 99vw;}
      .header-section h1 { font-size: 1.29em;}
    }
    @media(max-width:480px){
      .form-card {padding:8px 3px;}
      .logo-upload-container img#logo-preview { width: 54px; height: 54px;}
      .vitrine-link-container {font-size:0.99em;}
      .header-content h1 { font-size: 1.07em;}
    }
  </style>
</head>
<body>
  <div id="sidebar-placeholder"></div>
  <main class="main-content">
    <div class="form-card">
      <div class="header-section">
        <div class="header-content">
          <h1 id="main-title">Meu Perfil e Configurações</h1>
          <p>Defina aqui todas as informações do seu negócio.</p>
        </div>
        <div class="header-actions">
          <a id="btn-abrir-vitrine" href="#" target="_blank" class="btn-new" style="display: none;">
            <i class="fa-solid fa-store"></i> Abrir Minha Vitrine
          </a>
          <button id="btn-criar-nova-empresa" class="btn-new" type="button">
            <i class="fa-solid fa-plus"></i> Criar Nova Empresa
          </button>
        </div>
      </div>
      <div class="form-group" id="empresa-selector-group" style="display:none;">
        <label for="selectEmpresa"><i class="fa-solid fa-building"></i> Selecione sua empresa:</label>
        <select id="selectEmpresa"></select>
      </div>
      <div id="mensagem-cadastro-sucesso"></div>
      <div id="mensagem-free" style="display:none; margin:20px auto; max-width:560px; background:#e0e7ff; color:#3730a3; border-radius:10px; padding:12px 18px; text-align:center; font-weight:bold;">
        Plano atual: FREE
      </div>
      <form id="form-perfil">
        <div class="form-section">
          <h3>Informações do Negócio</h3>
          <div class="form-group">
            <label for="nomeNegocio">Nome do Negócio</label>
            <input type="text" id="nomeNegocio" placeholder="Ex: Barbearia do João" required>
          </div>
          <div class="form-group">
            <label for="slug">Link Personalizado (Apelido)</label>
            <input type="text" id="slug" placeholder="Ex: barbearia-do-joao">
          </div>
          <div class="form-group" id="container-link-vitrine" style="display: none;">
            <label>Link da sua Vitrine Pública</label>
            <div class="vitrine-link-container">
              <div class="vitrine-url" id="url-vitrine-display"></div>
              <div class="vitrine-actions">
                <button type="button" id="btn-copiar-link" class="btn-copy">
                  <i class="fa-regular fa-copy"></i> Copiar
                </button>
                <a href="#" target="_blank" class="btn-open" id="btn-abrir-vitrine-inline">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i> Abrir
                </a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="logoNegocio">Logótipo do Negócio (Opcional)</label>
            <div class="logo-upload-container">
              <img id="logo-preview" src="https://placehold.co/80x80/eef2ff/4f46e5?text=Logo" alt="Pré-visualização do logotipo">
              <div class="logo-upload-actions">
                <input type="file" id="logoNegocio" accept="image/png, image/jpeg" style="display: none;">
                <button type="button" id="btn-upload-logo" class="btn-upload">
                  <i class="fa-regular fa-image"></i> Escolher Arquivo
                </button>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição Curta</label>
            <textarea id="descricao" rows="3" placeholder="Uma breve descrição do seu negócio."></textarea>
          </div>
          <div class="form-group">
            <label for="localizacao">Localização (Endereço)</label>
            <input type="text" id="localizacao" placeholder="Ex: Rua das Flores, 123, São Paulo">
          </div>
          <div class="form-group">
            <label for="horarioFuncionamento">Horário de Funcionamento</label>
            <input type="text" id="horarioFuncionamento" placeholder="Ex: Seg a Sex, 9h - 18h">
          </div>
          <div class="form-group">
            <label for="chavePix">Chave PIX (Opcional)</label>
            <input type="text" id="chavePix" placeholder="Digite sua chave PIX">
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn-submit">Salvar Todas as Configurações</button>
        </div>
      </form>
    </div>
  </main>
  <div id="modal-add-profissional" class="modal-overlay" style="display: none;"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('menu-lateral.html')
        .then(res => res.text())
        .then(html => {
          document.getElementById('sidebar-placeholder').innerHTML = html;
          setTimeout(() => {
            const links = document.querySelectorAll('.sidebar-links a');
            links.forEach(link => link.classList.remove('active'));
            const perfilLink = document.querySelector('.sidebar-links a[href="perfil.html"]');
            if (perfilLink) perfilLink.classList.add('active');
          }, 10);
        });
    });
  </script>
  <script src="perfil.js" type="module"></script>
</body>
</html>
