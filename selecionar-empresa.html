<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Selecionar Empresa - Pronti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* ======================================================= */
        /* CSS FINAL: FUNDO AZUL COM CARD BRANCO EM DESTAQUE   */
        /* ======================================================= */
        :root {
            --cor-primaria: #4f46e5;
            --gradiente-texto: linear-gradient(90deg, #4f46e5 0%, #6366f1 100%);
            --cor-fundo-card-interno: #f7f8ff; /* Tom suave para cards internos */
            --cor-texto-titulo: #1e293b;
            --cor-texto-corpo: #64748b;
            --cor-borda: #e2e8f0;
            --cor-perigo: #ef4444;
            --sombra-card-hover: 0 8px 25px rgba(79, 70, 229, 0.15);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-image: linear-gradient(135deg, #4f46e5 0%, #222664 100%);
            background-attachment: fixed;
            color: var(--cor-texto-corpo);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .selecao-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.15);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header-selecao h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            background: var(--gradiente-texto);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .header-selecao p {
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: var(--cor-texto-corpo);
        }
        #empresas-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 24px;
            justify-items: center;
        }
        .empresa-card, .criar-empresa-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--cor-fundo-card-interno);
            border: 1px solid var(--cor-borda);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s ease;
            height: 180px;
            width: 100%;
            box-sizing: border-box;
        }
        .empresa-card:hover, .criar-empresa-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--sombra-card-hover);
            border-color: var(--cor-primaria);
        }
        .empresa-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
            background-color: #eef2ff;
            color: var(--cor-primaria);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 600;
        }
        .empresa-nome {
            font-weight: 600;
            color: var(--cor-texto-titulo);
            font-size: 1rem;
            text-align: center;
        }
        .criar-empresa-card {
            border-style: dashed;
            background: transparent;
        }
        .criar-empresa-card .plus-icon {
            font-size: 2.5rem;
            color: var(--cor-primaria);
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }
        .criar-empresa-card:hover .plus-icon {
            transform: rotate(90deg) scale(1.1);
        }
        .logout-container { margin-top: 40px; text-align: center; }
        .btn-logout {
            background-color: #fee2e2;
            color: var(--cor-perigo);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        .btn-logout:hover { background-color: var(--cor-perigo); color: #ffffff; }
        .loader {
            border: 4px solid var(--cor-borda);
            border-top: 4px solid var(--cor-primaria);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin: 40px auto;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        .mensagem-primeiro-acesso {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: var(--cor-texto-corpo);
        }
    </style>
</head>
<body>
    
    <div class="selecao-container">
        <div class="header-selecao">
            <h1 id="titulo-boas-vindas">Bem-vindo(a)!</h1>
            <p id="subtitulo-selecao">Selecione uma empresa para gerir ou crie uma nova.</p>
        </div>
        <div id="empresas-grid">
            <div class="loader" id="loader"></div>
        </div>
        <div class="logout-container">
            <button id="btn-logout" class="btn-logout">Sair da conta</button>
        </div>
    </div>

    <script type="module">
        import { auth, db } from "./firebase-config.js";
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { doc, getDoc, collection, getDocs, query, where, documentId } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";

        // --- Elementos do DOM ---
        const grid = document.getElementById('empresas-grid');
        const loader = document.getElementById('loader');
        const tituloBoasVindas = document.getElementById('titulo-boas-vindas');
        const subtituloSelecao = document.getElementById('subtitulo-selecao');
        const btnLogout = document.getElementById('btn-logout');

        // --- Eventos ---
        btnLogout.addEventListener('click', async () => {
            try {
                await signOut(auth);
                localStorage.clear();
                window.location.href = 'login.html';
            } catch (error) { console.error("Erro ao sair:", error); }
        });

        // Ponto de entrada: verifica se o usuário está autenticado
        onAuthStateChanged(auth, (user) => {
            if (user) {
                localStorage.removeItem('empresaAtivaId');
                const primeiroNome = user.displayName ? user.displayName.split(' ')[0] : 'Usuário';
                tituloBoasVindas.textContent = `Olá, ${primeiroNome}!`;
                carregarEmpresas(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        // --- Funções Principais ---
        async function carregarEmpresas(userId) {
            try {
                const mapaUsuarioRef = doc(db, "mapaUsuarios", userId);
                const mapaUsuarioSnap = await getDoc(mapaUsuarioRef);
                
                let idsDasEmpresas = []; // Inicia a lista de IDs vazia

                // =================================================================================
                // ✅ CIRURGIA REALIZADA AQUI
                // O código agora verifica os dois casos: 'empresas' (novo) e 'empresaId' (antigo).
                // =================================================================================
                if (mapaUsuarioSnap.exists()) {
                    const dadosMapa = mapaUsuarioSnap.data();
                    // 1. Tenta pegar a lista 'empresas' (padrão correto)
                    if (dadosMapa.empresas && Array.isArray(dadosMapa.empresas) && dadosMapa.empresas.length > 0) {
                        idsDasEmpresas = dadosMapa.empresas;
                    } 
                    // 2. Se não achar, tenta pegar o campo 'empresaId' (padrão antigo)
                    else if (dadosMapa.empresaId && typeof dadosMapa.empresaId === 'string') {
                        // Transforma o texto em uma lista com um item só
                        idsDasEmpresas = [dadosMapa.empresaId];
                    }
                }

                // Se, depois de tudo, a lista de IDs continuar vazia, mostra o primeiro acesso.
                if (idsDasEmpresas.length === 0) {
                    renderizarPrimeiroAcesso();
                    return;
                }
                
                // Se a lista tiver apenas um ID, redireciona (sua lógica original).
                if (idsDasEmpresas.length === 1) {
                    localStorage.setItem('empresaAtivaId', idsDasEmpresas[0]);
                    window.location.href = 'index.html';
                    return;
                }

                // Se tiver mais de um, busca os dados completos das empresas.
                const empresasRef = collection(db, "empresarios");
                const q = query(empresasRef, where(documentId(), "in", idsDasEmpresas));
                const snapshotsDasEmpresas = await getDocs(q);
                
                const empresas = snapshotsDasEmpresas.docs
                    .filter(snapshot => snapshot.exists())
                    .map(snapshot => ({ id: snapshot.id, ...snapshot.data() }));

                renderizarOpcoes(empresas);

            } catch (error) {
                console.error("Erro ao carregar empresas: ", error);
                grid.innerHTML = `<p style="color: red;">Ocorreu um erro ao buscar suas empresas.</p>`;
            } finally {
                if (loader) loader.style.display = 'none';
            }
        }

        function renderizarOpcoes(empresas) {
            grid.innerHTML = '';
            subtituloSelecao.textContent = 'Selecione uma de suas empresas para continuar.';
            empresas.forEach(empresa => grid.appendChild(criarEmpresaCard(empresa)));
            grid.appendChild(criarNovoCard());
        }

        function renderizarPrimeiroAcesso() {
            grid.innerHTML = '';
            subtituloSelecao.textContent = '';
            const mensagem = document.createElement('p');
            mensagem.className = 'mensagem-primeiro-acesso';
            mensagem.textContent = 'Você ainda não possui empresas cadastradas.';
            grid.appendChild(mensagem);
            grid.appendChild(criarNovoCard());
            grid.style.gridTemplateColumns = '1fr';
            grid.style.maxWidth = '200px';
            grid.style.margin = '0 auto';
        }

        function criarEmpresaCard(empresa) {
            const card = document.createElement('a');
            card.className = 'empresa-card';
            card.href = '#';
            card.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.setItem('empresaAtivaId', empresa.id);
                window.location.href = 'index.html';
            });
            const nomeFantasia = empresa.nomeFantasia || "Empresa Sem Nome";
            const inicial = nomeFantasia.charAt(0).toUpperCase();
            card.innerHTML = `<div class="empresa-logo">${inicial}</div><span class="empresa-nome">${nomeFantasia}</span>`;
            if (empresa.logoUrl) {
                card.querySelector('.empresa-logo').innerHTML = `<img src="${empresa.logoUrl}" alt="Logo de ${nomeFantasia}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;">`;
            }
            return card;
        }

        function criarNovoCard() {
            const card = document.createElement('a');
            card.className = 'criar-empresa-card';
            card.href = 'perfil.html';
            card.innerHTML = `<div class="plus-icon"><i class="fas fa-plus"></i></div><span class="empresa-nome">Criar Nova Empresa</span>`;
            return card;
        }
    </script>
</body>
</html>
