<!-- Lista de funcionários -->
<div id="lista-profissionais-painel"></div>

<!-- Onde os campos de edição do funcionário aparecem ao selecionar um card -->
<div id="edicao-funcionario-container"></div>

<!-- CSS básico para visual -->
<style>
  #lista-profissionais-painel {
    max-width: 500px;
    margin: 0 auto;
  }
  .profissional-card {
    border: 1px solid #e5e7eb;
    padding: 10px;
    border-radius: 8px;
    background: #fff;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 1px 3px #0001;
  }
  .profissional-card img {
    width: 40px; height: 40px; border-radius: 50%; object-fit: cover;
    border: 2px solid #f3f4f6;
    background: #eef2ff;
  }
  .profissional-card button {
    margin-left: auto;
    padding: 5px 12px;
    background: #6366f1;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.2s;
  }
  .profissional-card button:hover {
    background: #4338ca;
  }
  #edicao-funcionario-container {
    margin: 24px auto 0 auto;
    max-width: 520px;
  }
  #edicao-funcionario-container > div {
    background: #f9f9ff;
    border: 1px solid #dbeafe;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 1px 4px #0001;
  }
  #edicao-funcionario-container h4 {
    margin-top: 0;
  }
  #func-servicos label {
    display: block;
    margin-bottom: 4px;
    font-weight: 400;
  }
  #func-horarios > div {
    margin-bottom: 10px;
  }
  #func-horarios label {
    font-weight: 500;
    margin-right: 8px;
  }
  #func-horarios input[type="time"] {
    margin: 0 3px;
    border: 1px solid #c7d2fe;
    border-radius: 3px;
    padding: 2px 4px;
  }
  #func-horarios button {
    background: #fca5a5;
    color: #991b1b;
    border: none;
    padding: 2px 7px;
    border-radius: 3px;
    margin-left: 4px;
    font-size: 15px;

  #btn-salvar-funcionario {
    background: #10b981;
    color: #fff;
    border: none;
    font-weight: bold;
    border-radius: 5px;
    padding: 8px 20px;
    margin-top: 18px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.2s;
  }
  #btn-salvar-funcionario:hover {
    background: #047857;
